<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingerprinting</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <form id="sheetdb-form" class="container">
        <h1>Collect Data</h1>
        <p>Enter Coordinates and Tap Collect Data</p>
        <hr>

        <label for="latitude"><b>Latitude</b></label>
        <input type="text" placeholder="Enter Latitude" name="latitude" id="latitudeInput" required>

        <label for="longitude"><b>Longitude</b></label>
        <input type="text" placeholder="Enter Longitude" name="longitude" id="longitudeInput" required>

        <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="button" class="collectdatabtn" onclick="collectAndSubmitData()">Collect Data</button>
        </div>
    </form>

    <script>
        function collectAndSubmitData() {
            // Get latitude and longitude values
            var latitude = document.getElementById('latitudeInput').value;
            var longitude = document.getElementById('longitudeInput').value;

            // Collect WLAN signal strength, Cellular signal strength, RTT, Ping time, and Geolocation accuracy
            var wlanSignalStrength = getWLANSignalStrength();
            var cellularSignalStrength = getCellularSignalStrength();
            var rtt = getRoundTripTime();
            performPingTest('https://example.com') // Replace 'https://example.com' with your server URL
                .then(pingTime => {
                    var ping = pingTime + 'ms'; // Convert ping time to milliseconds
                    getGeolocationAccuracy().then(geolocationAccuracy => {
                        // Check if coordinates already exist in the sheet
                        fetch(`https://sheetdb.io/api/v1/w3rcsxtqatd69?latitude=${latitude}&longitude=${longitude}`)
                            .then(response => response.json())
                            .then(data => {
                                if (data.length > 0) {
                                    // Coordinates exist, update the existing entry
                                    updateData(data[0].id, wlanSignalStrength, cellularSignalStrength, rtt, ping, geolocationAccuracy);
                                } else {
                                    // Coordinates don't exist, add a new entry
                                    addNewData(latitude, longitude, wlanSignalStrength, cellularSignalStrength, rtt, ping, geolocationAccuracy);
                                }
                            })
                            .catch(error => {
                                console.error('Error:', error);
                                alert('An error occurred while checking coordinates. Please try again later.');
                            });
                    }).catch(error => {
                        console.error('Error:', error);
                        alert('An error occurred while getting geolocation accuracy. Please try again later.');
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while performing ping test. Please try again later.');
                });
        }

        // Function to update existing data entry
        function updateData(id, wlanStrength, cellularStrength, rtt, ping, geolocationAccuracy) {
            var formData = new FormData();
            formData.append('data[wlan_strength]', wlanStrength);
            formData.append('data[cellular_strength]', cellularStrength);
            formData.append('data[rtt]', rtt);
            formData.append('data[ping]', ping);
            formData.append('data[geolocation_accuracy]', geolocationAccuracy);

            fetch('https://sheetdb.io/api/v1/w3rcsxtqatd69/id/' + id, {
                method: 'PUT',
                body: formData
            }).then(response => {
                if (response.ok) {
                    alert('Data updated successfully!');
                } else {
                    alert('Failed to update data. Please try again.');
                }
            }).catch(error => {
                console.error('Error:', error);
                alert('An error occurred while updating data. Please try again later.');
            });
        }

        // Function to add new data entry
        function addNewData(latitude, longitude, wlanStrength, cellularStrength, rtt, ping, geolocationAccuracy) {
            var formData = new FormData();
            formData.append('data[latitude]', latitude);
            formData.append('data[longitude]', longitude);
            formData.append('data[wlan_strength]', wlanStrength);
            formData.append('data[cellular_strength]', cellularStrength);
            formData.append('data[rtt]', rtt);
            formData.append('data[ping]', ping);
            formData.append('data[geolocation_accuracy]', geolocationAccuracy);

            fetch('https://sheetdb.io/api/v1/w3rcsxtqatd69', {
                method: 'POST',
                body: formData
            }).then(response => {
                if (response.ok) {
                    alert('Data collected and submitted successfully!');
                } else {
                    alert('Failed to submit data. Please try again.');
                }
            }).catch(error => {
                console.error('Error:', error);
                alert('An error occurred while submitting data. Please try again later.');
            });
        }

        // Function to simulate getting WLAN signal strength
        function getWLANSignalStrength() {
            return Math.floor(Math.random() * (-50 - (-110) + 1)) + (-110); // Random number between -50 and -110
        }

        // Function to simulate getting Cellular signal strength
        function getCellularSignalStrength() {
            return Math.floor(Math.random() * (-50 - (-110) + 1)) + (-110); // Random number between -50 and -110
        }

        // Function to simulate Round-Trip Time (RTT)
        function getRoundTripTime() {
            // Generate a random number between 0.01 and 2.0
            const simulatedRTT = (Math.random() * (2.0 - 0.01) + 0.01).toFixed(2);
            return simulatedRTT;
        }

        // Function to simulate Ping or Network Tests
        function performPingTest(url) {
            return new Promise((resolve, reject) => {
                // Generate a random number between 0.01 and 2.0
                const simulatedPing = (Math.random() * (2.0 - 0.01) + 0.01).toFixed(2);
                resolve(simulatedPing);
            });
        }

        // Function to simulate Geolocation Accuracy
        function getGeolocationAccuracy() {
            // Generate a random number between 0.01 and 2.0
            const simulatedAccuracy = (Math.random() * (2.0 - 0.01) + 0.01).toFixed(2);
            return new Promise((resolve) => {
                resolve(simulatedAccuracy);
            });
        }
    </script>
</body>
</html>
